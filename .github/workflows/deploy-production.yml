name: Deploy to Production

on:
  push:
    branches:
      - live
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30
    concurrency:
      group: production-deploy
      cancel-in-progress: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Supabase CLI
        timeout-minutes: 5
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then
            ARCH="amd64"
          elif [ "$ARCH" = "aarch64" ]; then
            ARCH="arm64"
          fi
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_${ARCH}.tar.gz | tar -xz
          sudo mv supabase /usr/local/bin/
          supabase --version

      - name: Link to Supabase Production Project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply Migrations to Production
        run: |
          supabase migration up --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Build frontend with production environment
        timeout-minutes: 10
        run: pnpm build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found. Build may have failed."
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Install Netlify CLI
        timeout-minutes: 5
        run: npm install -g netlify-cli@latest

      - name: Deploy to Netlify Production
        timeout-minutes: 10
        run: |
          netlify deploy --prod --dir=dist --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --site=${{ secrets.NETLIFY_SITE_ID }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

