name: Type Check

on:
  push:
    branches: [main, '**/*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  type-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        env:
          CI: true
